<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML website - Contact</title>
    <link rel="stylesheet" href="./style.css">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Mi Portafolio — Proyectos y Artículos">
    <meta property="og:description" content="Portafolio de Francisco: proyectos web, artículos y demos.">
    <meta property="og:image" content="./assets/logo.webp">
</head>
<body>
    <header>
        <h1>Contact Me</h1>
         <nav>
            <a id="home-logo" href="./index.html">
                <img src="./assets/logo.webp" alt="" width="50" height="50">
                <span>Francisco Lencina</span>
            </a>
            <ul>
                <li><a href="./index.html">Home</a> /</li>
                <li><a href="./projects.html">Projects</a> /</li>
                <li><a href="./articles.html">Articles</a> /</li>
                <li><a href="./contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you'd like to reach out to me, please fill out the form below:</p>
            <form action="#" method="post">
                <label for="name">Name:</label><br>
                <input type="text" id="name" name="name" required><br><br>

                <label for="email">Email:</label><br>
                <input type="email" id="email" name="email" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="message" rows="4" required></textarea><br><br>

                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>© 2026 Francisco Lencina. All rights reserved.</p>
    </footer>
</body>
